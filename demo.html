<html>
	<head>
	<script type="text/javascript" src="jackbox.js"></script>
<style type="text/css">
.notifications{
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
}

.notification{
  padding: 0 10px;
  height: 0;
  position: relative;
  transition: height ease .2s;
}

.notification.show{
	height: 40px;
}

.notification.alert{
  background: #D32F2F;
}

.notification.warning{
  background: #FFC107;
}

.notification.information{
  background: #0288D1;
}

.notification.success{
  background: #4CAF50;
}

.notification .progress{
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  background: #fff;
  opacity: .2;
  width: 0%;
}

.notification .message{
  display: inline-block;
  color: #fff;
  position: relative;
  z-index: 5;
      display: inline-block;
    line-height: 40px;
    height: 100%;
    vertical-align: middle;
	font-size: 1.2rem;
}

.notification .dismiss,.notification .icon{
	position: absolute;
	right: 10px;
	top: 10px;
	height: 20px;
	width: 20px;
	background: #fff;
	cursor: pointer;
}

.notification .icon{
	right: auto;
	left: 10px;
	cursor: : default;
}

.notification.counting .progress{
  width: 100%;
  transition: width linear 5s;
}

.notification:hover .progress{
  width: 0%;
}


</style>

	</head>
	<body>
	</body>

	<script>
		Jackbox.init();
	</script>
</html>
